<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StorySmith — Storybook</title>
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #cfa4c9;
      --accent-hover: #b88fb5;
      --text-dark: #333;
      --bg: #fff;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-dark);
      background: var(--bg);
      line-height: 1.6;
    }

    /* Header */
    .site-header {
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    .site-header .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 2rem;
    }
    .logo {
      height: 100px;
    }
    .nav-tools {
      margin-left: auto;
      display: flex;
      align-items: center;
      position: relative;
    }
    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      justify-content: center; /* center menu items */
    }
    .site-nav ul li a {
      display: inline-block;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: none;  /* remove uppercase */
      letter-spacing: normal; /* remove extra letter spacing */
      transition: background 0.2s, color 0.2s;
    }
    .site-nav ul li a:hover {
      background: var(--accent);
      color: #fff;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: var(--primary);
      border-radius: 0.5rem;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn-primary:hover {
      background: var(--accent-hover);
    }

    /* Sections */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2, h3 { margin-top: 0; }
    .section { margin: 3rem 0; }
    .features, .steps { display: grid; gap: 1.5rem; }
    .features { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    .feature, .step {
      background: #fafafa;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .feature-icon, .step-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }
    .image-placeholder {
      display: block;
      width: 100%;
      height: auto;
      margin: 2rem 0;
      border: 2px dashed #ccc;
      background: #eee;
      object-fit: cover;
    }

    /* Footer */
    .site-footer {
      border-top: 1px solid #eee;
      background: #fafafa;
    }
    .site-footer .container {
      text-align: center;
      padding: 2rem 0;
    }

    .logo-link {
  display: flex;
  align-items: center;
  text-decoration: none;
}

.site-title {
  font-family: 'Pacifico', cursive; /* or any cursive stack */
  font-size: 2.5rem;
  color: var(--text-dark);
  margin-left: 0.5rem;
  line-height: 1;
}

    /* Mobile nav */
    @media (max-width: 600px) {
      .site-header .container {
        padding: 0.75rem 1rem;
      }
      .logo {
        height: 100px;
      }
      .site-nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 200px;
      }
      .site-nav.open ul {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    /* Storybook specific styles */
    .storybook-container {
      width: min(90vw, 500px);
      aspect-ratio: 3 / 4; /* portrait orientation */
      max-height: 80vh;
      margin: 2rem auto;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      perspective: 1000px;
    }
    #page-display {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      font-family: Georgia, 'Times New Roman', serif;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.4s ease-in-out;
    }
    #page-display img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .flip {
      transform: rotateY(180deg);
    }
    .nav-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }
    .nav-buttons button {
      margin: 0 0.5rem;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header with logo + nav -->
<header class="site-header">
  <div class="container">

        class="logo"

  <script>
    const nav = document.querySelector('.site-nav');
    document.querySelector('.hamburger').addEventListener('click', () => {
      nav.classList.toggle('open');
    });

    const pages = [
      { type: "image", src: "img/cover.png" },
{ type: 'text', content: 'THE SORTING HAT<br><br>~Lucas Enters Hogwarts<br><br>Lucas Santos stood at the back of the crowd of first-years, his fingers twitching against the seam of his robe. His new Hogwarts uniform was still stiff from the packaging, and the castle loomed above him like something out of a bedtime story gone wild—ancient, alive, and watching.<br><br>He knew the names of the great witches and wizards carved above the gates. He knew the history of the founders and the rules of wand safety. He had read every book his dad could get his hands on since the letter came by owl.<br><br>But nothing had prepared him for the feeling.<br><br>Inside the Great Hall, candles floated in midair like lazy fireflies. The ceiling shimmered with the reflection of the stormy sky outside, and the long tables overflowed with older students in colored robes, watching the new arrivals with the kind of smirking curiosity that made Lucas’s stomach twist.' },
{ type: 'text', content: 'He reached up to touch the smooth wood of the Sorting Hat stool and swallowed hard.<br><br>\“Lucas Santos,\” Professor McGonagall called.<br><br>His legs moved before his brain could stop them.<br><br>I can do this, he thought. Just one hat. One decision. Then it’s done.<br><br>He sat down. The old Sorting Hat flopped onto his head—and at once, the world went quiet.<br><br>\“Well, now… this is interesting.\”<br><br>The voice filled his head like a warm whisper through a crackling fire.<br><br>\“Curious mind, sharp eyes, and a heart that runs deep. You’ve got Ravenclaw wit and Hufflepuff loyalty—but oh, that stubborn streak... and such a hunger for action.\”<br><br>Lucas didn’t say anything out loud, but his thoughts surged forward.<br><br>I want to do real things. Not just follow rules. I want to protect people—do something big. But… I want to belong, too.' },
{ type: 'text', content: 'The Hat chuckled, deep and knowing.<br><br>\“Ah, so that’s it. You don’t just want to be brave—you want to be trusted with bravery. You’re a puzzle-piece boy looking for the right mission. Very well then…\”<br><br>The Hat paused, as if savoring the moment.<br><br>\“Better be… GRYFFINDOR!\”<br><br>The last word rang out into the open air, and the hat was lifted from his head before Lucas could catch his breath.<br><br>The Gryffindor table erupted in applause. Lucas blinked in the light and scrambled off the stool, heart pounding.<br><br>A red-haired boy near the end of the table gave him a thumbs-up. \“First one\'s the worst,\” he said with a grin. \“You’ll get used to it.\”<br><br>Lucas slid into a seat beside him. \“You’re… Ron Weasley, right?\”<br><br>Ron blinked. \“Er—yeah. Do I know you?\”' },
{ type: 'text', content: '\“No. I just read a lot,\” Lucas said quickly, ears burning.<br><br>Ron shrugged, still smiling. \“Well, you’re lucky. Harry\'s on his way back from McGonagall’s office—he’ll want to meet you. And Hermione’s right there, trying not to correct the way I’m eating.\”<br><br>\“I heard that,\” Hermione said, flicking a crumb at him.<br><br>Lucas laughed—his first real laugh since arriving.<br><br>He didn’t know what was coming next. But for the first time, he believed that maybe—just maybe—he was exactly where he needed to be.' },
      { type: "image", src: "img/beat1.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat2.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat3.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat4.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat5.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat6.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat7.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat8.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/beat9.png" },
      { type: "text", content: "A young hero set out on a great adventure." },
    ];

    let currentPage = 0;
    const pageDisplay = document.getElementById('page-display');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderPage() {
      const page = pages[currentPage];
      if (page.type === 'image') {
        pageDisplay.innerHTML = `<img src="${page.src}" alt="" />`;
      } else {
        pageDisplay.innerHTML = `<p>${page.content}</p>`;
      }
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    function flipTo(newIndex) {
      pageDisplay.classList.add('flip');
      setTimeout(() => {
        currentPage = newIndex;
        renderPage();
      }, 200);
      setTimeout(() => {
        pageDisplay.classList.remove('flip');
      }, 400);
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        flipTo(currentPage - 1);
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        flipTo(currentPage + 1);
      }
    });

    renderPage();
  </script>
</body>
</html>
