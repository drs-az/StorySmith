<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StorySmith — Storybook</title>
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #cfa4c9;
      --accent-hover: #b88fb5;
      --text-dark: #333;
      --bg: #fff;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-dark);
      background: var(--bg);
      line-height: 1.6;
    }

    /* Header */
    .site-header {
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    .site-header .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 2rem;
    }
    .logo {
      height: 100px;
    }
    .nav-tools {
      margin-left: auto;
      display: flex;
      align-items: center;
      position: relative;
    }
    .site-nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      justify-content: center; /* center menu items */
    }
    .site-nav ul li a {
      display: inline-block;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: none;  /* remove uppercase */
      letter-spacing: normal; /* remove extra letter spacing */
      transition: background 0.2s, color 0.2s;
    }
    .site-nav ul li a:hover {
      background: var(--accent);
      color: #fff;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-dark);
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background: var(--primary);
      border-radius: 0.5rem;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn-primary:hover {
      background: var(--accent-hover);
    }

    /* Sections */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2, h3 { margin-top: 0; }
    .section { margin: 3rem 0; }
    .features, .steps { display: grid; gap: 1.5rem; }
    .features { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
    .feature, .step {
      background: #fafafa;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .feature-icon, .step-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }
    .image-placeholder {
      display: block;
      width: 100%;
      height: auto;
      margin: 2rem 0;
      border: 2px dashed #ccc;
      background: #eee;
      object-fit: cover;
    }

    /* Footer */
    .site-footer {
      border-top: 1px solid #eee;
      background: #fafafa;
    }
    .site-footer .container {
      text-align: center;
      padding: 2rem 0;
    }

    .logo-link {
  display: flex;
  align-items: center;
  text-decoration: none;
}

.site-title {
  font-family: 'Pacifico', cursive; /* or any cursive stack */
  font-size: 2.5rem;
  color: var(--text-dark);
  margin-left: 0.5rem;
  line-height: 1;
}

    /* Mobile nav */
    @media (max-width: 600px) {
      .site-header .container {
        padding: 0.75rem 1rem;
      }
      .logo {
        height: 100px;
      }
      .site-nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 200px;
      }
      .site-nav.open ul {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }

    /* Storybook specific styles */
    .storybook-container {
      width: min(90vw, 500px);
      aspect-ratio: 3 / 4; /* portrait orientation */
      max-height: 80vh;
      margin: 2rem auto;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      perspective: 1000px;
    }
    #page-display {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      font-family: Georgia, 'Times New Roman', serif;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.4s ease-in-out;
    }
    #page-display img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .flip {
      transform: rotateY(180deg);
    }
    .nav-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }
    .nav-buttons button {
      margin: 0 0.5rem;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header with logo + nav -->
<header class="site-header">
  <div class="container">
    <a href="/" class="logo-link">
      <img
        class="logo"
        src="img/file_00000000977861fabb3034aadeedd3a4.png"
        alt="StorySmith logo"
      />
      <span class="site-title">StorySmith</span>
    </a>
    <div class="nav-tools">
      <button class="hamburger" aria-label="Toggle menu">☰</button>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html#features">Features</a></li>
          <li><a href="index.html#how-it-works">How It Works</a></li>
          <li><a href="https://chatgpt.com/g/g-6881d51dc0a48191b40898ca69360d5a-storysmith">Start Your Story</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

  <div class="storybook-container">
    <div id="page-display"></div>
  </div>

  <div class="nav-buttons">
    <button class="btn-primary" id="prev-btn">Previous</button>
    <button class="btn-primary" id="next-btn">Next</button>
  </div>

  <footer class="site-footer">
    <div class="container">
      <img
        class="logo"
        src="img/file_00000000977861fabb3034aadeedd3a4.png"
        alt="StorySmith logo"
      />
      <p style="color:#888;font-size:0.9rem;margin-top:1rem;">© 2025 StorySmith. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const nav = document.querySelector('.site-nav');
    document.querySelector('.hamburger').addEventListener('click', () => {
      nav.classList.toggle('open');
    });

    const pages = [
      { type: "image", src: "img/cover.jpg" },
      { type: "text", content: "Once upon a time, in a land far away..." },
      { type: "image", src: "img/forest.jpg" },
      { type: "text", content: "A young hero set out on a great adventure." },
      { type: "image", src: "img/dragon.jpg" },
    ];

    let currentPage = 0;
    const pageDisplay = document.getElementById('page-display');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderPage() {
      const page = pages[currentPage];
      if (page.type === 'image') {
        pageDisplay.innerHTML = `<img src="${page.src}" alt="" />`;
      } else {
        pageDisplay.innerHTML = `<p>${page.content}</p>`;
      }
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    function flipTo(newIndex) {
      pageDisplay.classList.add('flip');
      setTimeout(() => {
        currentPage = newIndex;
        renderPage();
      }, 200);
      setTimeout(() => {
        pageDisplay.classList.remove('flip');
      }, 400);
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        flipTo(currentPage - 1);
      }
    });
    nextBtn.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        flipTo(currentPage + 1);
      }
    });

    renderPage();
  </script>
</body>
</html>
